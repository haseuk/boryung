<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>보령제약</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/include.js" defer></script>
</head>
<body>
<div class="container">
  <div class="wrap kr-view">
    <div data-include="/include/header.html" class="header main-h"></div>

    <article>
      <section class="about">
        <h2 mov>About Us.</h2>
        <div class="select-box" mov data-delay="1">
          <ul>
            <li><a data-list="1"><i class="kr">Our Mission</i><i class="en">CEO Daniel Chang</i></a></li>
            <li><a data-list="2"><i class="kr">Our History</i><i class="en">CEO Jay Kim</i></a></li>
          </ul>
        </div>
        <div class="contents">
          <div class="cont mission">
            <p class="kr">언제 어디서나,<br>누구나 행복한 삶을 누릴 수 있도록<br>
              <em>인류의 건강을 위해 꼭 필요한<br> 헬스케어 기업이 되겠습니다.</em>
            </p>
            <p class="bg-tit kr">Mission</p>
            <div class="core-values">
              <p class="c-tit">핵심가치</p>
              <ul>
                <li>
                  <em>Become Irreplaceable</em>
                  대체할 수 없는 기업이 되자
                </li>
                <li>
                  <em>Think Long-Term</em>
                  장기적 관점으로 판단하자
                </li>
                <li>
                  <em>Pursue Extreme Transparency</em>
                  투명하고 깨끗한 기업이 되자
                </li>
                <li>
                  <em>Be Nice</em>
                  상대방에 친절한 기업이 되자
                </li>
              </ul>
            </div>
          </div>
          <div class="cont history"></div>
        </div>
      </section>
    </article>

    <footer data-include="/include/footer.html" class="main-ft"></footer>
  </div>
</div>
<script src="js/polyfill.js"></script>
<script src="js/header.js"></script>
<script src="js/index.js"></script>
